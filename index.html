<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        a{
            text-decoration: none;
            color: black;
        }
        body{
            background-color: #285400 ;
            font-family: Verdana, Geneva, Tahoma, serif;
            margin: 0;

        }

        .img {
            padding: 10px 100px;
            width: 10%;
            border-radius: 100px;
            border-color: #285400;
        }
        .header-green {
            color: #489400;
            padding: 10px 100px;
            overflow: hidden;
        }
        .header-black {
            color: black;
            padding: 10px 100px;
            font-size: x-large;
        }
        .header-yellow {
            color: #fdf202;
        }
        .top-left-button-span{
            float: right;
            cursor: default;
        }
        .top-left-buttons{
            padding: 10px;
            border-radius: 100px;
        }
        .top-left-buttons:hover:not(:disabled) {
            filter: brightness(1.1);
            -webkit-filter: brightness(1.1);
            cursor: pointer;
        }
        .search-bar{
            background-color: white;
            border-color: black;
            border-radius: 100px;
            font: verdana;
            padding: 10px;
            color: black;
        }
        .search-bar::placeholder{
            color: black;
        }
        .search-bar:hover:not(:disabled) {
            filter: brightness(1.1);
            -webkit-filter: brightness(1.1);
            cursor: text;
        }
        .main-block{
            background-color: white;
            height: 1000px;
        }

       
        
    </style>

</head>
<body>
    <h1 class="header-green">
        Connect <span class="header-yellow">Earl</span>

        <span class="top-left-button-span">

            <a href="home.html" class="top-left-buttons">
                <button class="top-left-buttons">Home</button>
            </a>
            
            <a href="discover.html" class="top-left-buttons">
                <button class="top-left-buttons">Discover</button>
            </a>

            <a href="signin.html" class="top-left-buttons">
                <button class="top-left-buttons">Sign In</button>
            </a>

            <input type="text" class="search-bar" placeholder="Search..">
        </span>

        
    </h1>
    

    <div class="main-block">
        <br><br><br><img src="Patrick_Star.svg.png" class="img">
        <h1 class="header-black">
            Patrick He
        </h1>
    </div>
    


</body>
</html>
